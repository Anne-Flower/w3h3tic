services:

    react:
        build:
            context: ./app/client
            dockerfile: Dockerfile
        env_file:
            - ./.env
        ports:
            - "3001:5173"
        volumes:
            - ./app/client:/app/client
            - /app/client/node_modules


    #   BACK-END

    express:
        build:
            context: ./app/server
            dockerfile: Dockerfile
        env_file:
            - ./.env
        ports:
            - "8090:3000"
        volumes:
            - ./app/server:/server
            - /app/server/node_modules
